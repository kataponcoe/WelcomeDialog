apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.dabears900.welcomedialog"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
